<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktail DB</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- FONT END -->

    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <header>
        <nav>
            <div class="container">
                <div class="navbar__wrapper">
                    <img src="./img/icons/logo.svg" alt="Eat Turkish logo">
                    <ul class="navbar__menu-item">
                        <li class="navbar__menu-list">
                            <a href="#" class="navbar__menu-link">Menu</a>
                        </li>
                        <li class="navbar__menu-list">
                            <a href="#" class="navbar__menu-link">News</a>
                        </li>
                        <li class="navbar__menu-list">
                            <a href="#" class="navbar__menu-link">About Us</a>
                        </li>
                        <li class="navbar__menu-list">
                            <a href="#" class="navbar__menu-link">Contact Us</a>
                        </li>
                        <button class="navbar-btn">Log in</button>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__wrapper-left">
                        <span>Chase the new Flavour</span>
                        <h1>The key to Fine dining</h1>
                        <p>Sit tellus lobortis sed senectus vivamus molestie. Condimentum volutpat morbi facilisis quam scelerisque sapien. Et, penatibus aliquam amet tellus </p>
                        <button class="navbar-btn">Explore Menu</button>
                    </div>
                    <div class="hero__wrapper-right"><img src="./img/img.png" alt=""></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="mojitos" id="mojitos-list">
            <div class="container">
                <div class="mojitos__wrapper">
                    <div class="mojitos__wrapper-title">
                        <h2>Popular Mojitos</h2>
                        <div class="chevron">
                            <img src="./img/icons/chevron-left.svg" alt="">
                            <img src="./img/icons/chevron-right.svg" alt="">
                        </div>
                    </div>
                    <div class="mojitos__wrapper-content">
                        <div id="mojitosContainer"></div>
                    </div>
                </div>
        </section>
    </main>



    <script src="./script.js"></script>
</body>

</html>
